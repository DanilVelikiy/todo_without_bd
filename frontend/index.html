<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/bootstrap-icons-1.10.3/bootstrap-icons.css">
        <!-- Bootstrap JS + Popper JS -->
        <script src="js/jquery-3.6.3.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script defer src="js/bootstrap.bundle.min.js"></script>
        <title>
        ToDo List
        </title>
    </head>
    <body>
        <div class="container p-4 border rounder">
            <h3 class="text-center text-muted mb-4">Что купить</h3>
            <form id="todo-form">
                <div class="d-flex">
                    <input id="title-input" placeholder="Enter to do" class="form-control" required>
                    <button type="submit" class="btn btn-primary text-nowrap">Add task</button>
                </div>
            </form>
            <div class="border rounded p-4" id="todo_list">

            </div>
        </div>
        <strong><!-- Link to the JavaScript file here: --></strong>
        <script src="js/data.js"></script>
    </body>
</html>
